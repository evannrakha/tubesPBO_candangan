<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Paket MCU</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <header>
        <h1>Edit Paket MCU</h1>
        <nav>
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/paket">Kembali ke Daftar Paket</a>
            <a href="/admin/logout">Logout</a>
        </nav>
    </header>

    <main>
        <h2>Form Edit Paket</h2>
        <form th:action="@{/admin/paket/edit/{id}(id=${paket.id_paket})}" method="post">
            <div>
                <label for="namaPaket">Nama Paket:</label>
                <input type="text" id="namaPaket" name="namaPaket" th:value="${paket.namaPaket}" required />
            </div>
            <div>
                <label for="hargaPaket">Harga Paket:</label>
                <input type="number" id="hargaPaket" name="hargaPaket" th:value="${paket.hargaPaket}" step="0.01" required />
            </div>
            <div>
                <label for="jenis_pemeriksaan">Jenis Pemeriksaan:</label>
                <input type="text" id="jenis_pemeriksaan" name="jenis_pemeriksaan" th:value="${paket.jenis_pemeriksaan}" required />
            </div>
            <div>
                <label for="deskripsi">Deskripsi:</label>
                <textarea id="deskripsi" name="deskripsi" rows="4" th:text="${paket.deskripsi}" required></textarea>
            </div>
            <div>
                <button type="submit">Simpan Perubahan</button>
                <a href="/admin/paket">Batal</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 MCU Admin Panel</p>
    </footer>
</body>
</html>
