<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pilih Peran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f3f3;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 70%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            flex: 1;
            background: url('hospital-image.jpg') no-repeat center center;
            background-size: cover;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
        }

        .form-section h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-section p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .form-section .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .form-section .button-group button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-section .button-group button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h1>Login</h1>
            <p>Silahkan Pilih Peran</p>
            <div class="button-group">
                <form action="/auth/login/admin" method="post">
                    <button type="submit">Petugas Administrasi Laboratorium</button>
                </form>
                <form action="/auth/login/pasien" method="post">
                    <button type="submit">Pasien</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
