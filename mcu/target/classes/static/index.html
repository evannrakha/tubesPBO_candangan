<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            width: 100%;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1300px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            flex: 1;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .form-section h1 {
            font-size: 36px;
            margin: 0;
            font-weight: bold;
        }
        .form-section p {
            font-size: 18px;
            margin: 10px 0 30px;
        }
        .form-section button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: black;
            color: white;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #333;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .image-section, .form-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image Section -->
        <div class="image-section">
            <img alt="Hospital hallway with medical equipment and people walking" 
                 src="https://storage.googleapis.com/a1aa/image/6MBL2sfIBQyIOym5ayZvycXOtmNuOA5Xr46du3z9uHHjOD9JA.jpg">
        </div>
        <!-- Form Section -->
        <div class="form-section">
            <h1>Selamat Datang di Aplikasi MCU Kelompok 7 IF-46-05</h1>
            <p>Silahkan Pilih Peran</p>
            <!-- Button to Login as Admin -->
            <button onclick="window.location.href='/auth/loginAdmin'">
                Petugas Administrasi Laboratorium
            </button>
            <!-- Button to Login as Pasien -->
            <button onclick="window.location.href='/auth/registerPasien'">
                Pasien
            </button>
        </div>
    </div>
</body>
</html>
