<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Paket MCU</title>
    <link rel="stylesheet" href="/css/style.css" /> <!-- Sesuaikan dengan file CSS Anda -->
</head>
<body>
    <header>
        <h1>Tambah Paket MCU</h1>
        <nav>
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/paket">Kembali ke Daftar Paket</a>
            <a href="/admin/logout">Logout</a>
        </nav>
    </header>

    <main>
        <h2>Form Tambah Paket</h2>
        <form action="/admin/paket/add" method="post">
            <div>
                <label for="namaPaket">Nama Paket:</label>
                <input type="text" id="namaPaket" name="namaPaket" required />
            </div>
            <div>
                <label for="hargaPaket">Harga Paket:</label>
                <input type="number" id="hargaPaket" name="hargaPaket" step="0.01" required />
            </div>
            <div>
                <label for="jenis_pemeriksaan">Jenis Pemeriksaan:</label>
                <input type="text" id="jenis_pemeriksaan" name="jenis_pemeriksaan" required />
            </div>
            <div>
                <label for="deskripsi">Deskripsi:</label>
                <textarea id="deskripsi" name="deskripsi" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit">Simpan</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 MCU Admin Panel</p>
    </footer>
</body>
</html>
